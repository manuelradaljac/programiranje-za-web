<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function greaterNum(num1, num2) {
        if (num1 > num2) {
          console.log(num1 + " is higher");
          return num1;
        } else if (num2 > num1) {
          console.log(num2 + " is higher");
          return num2;
        }
      }

      var result = greaterNum(7, 3);
      console.log(
        `The greater number of ${num1} and ${num2} is: ` + result
      );
    </script>
  </body>
</html>
