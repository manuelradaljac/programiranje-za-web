<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        function calculateCircleArea(radius){
            const circleArea = radius * radius * 3.14
            return circleArea
        }
        const radius = 10
        const povrsina = calculateCircleArea(radius)
        console.log(`Surface is ${povrsina}, and radius is ${radius}`)
    </script>
</body>
