<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const temp = 30

        let weather = '';
        if (temp >= 20){
            weather = 'summer';
            console.log(weather);
        }else{
            weather = 'winter'; 
            console.log(weather);
        }

        weather = temp >= 20 ? "Summer": "Winter";
        console.log(`Weather is ${weather}`); 
    </script>
</body>
