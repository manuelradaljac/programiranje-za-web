<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="increase();">Increase by 1</button>
    <button onclick="decrease();">Decrease by 1</button>
    <button onclick="displayResult();">Display result in console</button>
    <script>
    
    let calculationResult = 0;

    function increase() {
        calculationResult++;
    }
    function decrease() {
        calculationResult--;
    }
    function displayResult() {
        console.log(`Rezultat je ${calculationResult}`);
    }

    </script>
</body>
</html>
