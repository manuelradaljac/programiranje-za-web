<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="setName();">Set name</button>
    <button onclick="displayName();">Display name</button>

    <script>
        let username;
        
        function setName() {
            username = 'Manuel';
        }

        function displayName() {
            alert(username);
        }
    </script>
</body>
</html>
